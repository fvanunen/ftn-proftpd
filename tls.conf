<IfModule mod_tls.c>
TLSEngine                               on
TLSLog                                  /var/log/proftpd/tls.log
TLSProtocol                             SSLv23

# The key file must be readable by root only. The other file can be
# readable by anyone.
#
# chmod 0600 /etc/ssl/private/proftpd.key 
# chmod 0640 /etc/ssl/private/proftpd.key
# 
TLSRSACertificateFile                   /etc/letsencrypt/live/fqdn.serveraddress.tld/fullchain.pem
TLSRSACertificateKeyFile                /etc/letsencrypt/live/fqdn.serveraddress.tld/privkey.pem
TLSCACertificateFile                    /etc/letsencrypt/live/fqdn.serveraddress.tld/chain.pem
TLSOptions                                                      AllowClientRenegotiations
TLSVerifyClient                         off
TLSRequired                             off
</IfModule>
